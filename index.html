<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>Campaign</h2>
            <label for="campaign-name">Campaign Name</label>
            <input type="text" id="campaign-name" name="campaign-name">
            
            <label for="account-client">Account/Client</label>
            <select id="account-client" name="account-client">
                <option value="">Select</option>
                <!-- Add more options as needed -->
            </select>
            
            <label for="campaign-candidate">Campaign/Candidate</label>
            <input type="text" id="campaign-candidate" name="campaign-candidate">
            
            <label for="state">State</label>
            <select id="state" name="state">
                <option value="">Select</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <!-- Add other states -->
            </select>
            
            <label for="office">Office</label>
            <input type="text" id="office" name="office">
            
            <label for="aedms-sdems">AEDMS/SDEMS?</label>
            <input type="text" id="aedms-sdems" name="aedms-sdems">
            
            <label for="start-date">Start Date</label>
            <input type="date" id="start-date" name="start-date">
            
            <label for="end-date">End Date</label>
            <input type="date" id="end-date" name="end-date">
            
            <label for="year">Year</label>
            <input type="number" id="year" name="year">
            
            <div class="buttons">
                <button onclick="generateNames()">Generate Names</button>
                <button onclick="resetForm()">Reset</button>
            </div>
        </div>
        
        <div class="form-section">
            <h2>Ad Group</h2>
            <label for="ad-group-name">Ad Group Name</label>
            <input type="text" id="ad-group-name" name="ad-group-name">
            
            <label for="account-client-ad">Account/Client</label>
            <select id="account-client-ad" name="account-client-ad">
                <option value="">Select</option>
                <!-- Add more options as needed -->
            </select>
            
            <label for="campaign-candidate-ad">Campaign/Candidate</label>
            <input type="text" id="campaign-candidate-ad" name="campaign-candidate-ad">
            
            <label for="state-ad">State</label>
            <select id="state-ad" name="state-ad">
                <option value="">Select</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <!-- Add other states -->
            </select>
            
            <label for="district">District</label>
            <input type="text" id="district" name="district">
            
            <label for="start-date-ad">Start Date</label>
            <input type="date" id="start-date-ad" name="start-date-ad">
            
            <label for="end-date-ad">End Date</label>
            <input type="date" id="end-date-ad" name="end-date-ad">
            
            <label for="platform">Platform</label>
            <select id="platform" name="platform">
                <option value="">Select</option>
                <!-- Add more options as needed -->
            </select>
            
            <label for="media-type">Media Type</label>
            <select id="media-type" name="media-type">
                <option value="">Select</option>
                <!-- Add more options as needed -->
            </select>
            
            <label for="cpm">CPM</label>
            <input type="number" id="cpm" name="cpm">
            
            <label for="targeting-type">Targeting Type</label>
            <select id="targeting-type" name="targeting-type">
                <option value="">Select</option>
                <!-- Add more options as needed -->
            </select>
            
            <label for="data-source">Data Source</label>
            <select id="data-source" name="data-source">
                <option value="">Select</option>
                <!-- Add more options as needed -->
            </select>
            
            <label for="audience">Audience</label>
            <input type="text" id="audience" name="audience">
            
            <div class="buttons">
                <button onclick="generateAdGroupName()">Generate Ad Group Name</button>
                <button onclick="resetForm()">Reset</button>
            </div>
        </div>
    </div>
    
    <div id="name-list-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Generated Names</h2>
            <ul id="name-list"></ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
